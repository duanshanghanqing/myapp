<%
    var styleArray = [];//根目录css
    var scriptArray = [];//根目录js
%>
<% include ../include/header.html %>
<div class="container">
	<form action="/users/login" method="post"  role="form" class="form-horizontal">
		<div class="form-group">
		    <label for="username" class="col-sm-2 control-label">用户名</label>
		    <div class="input-group col-sm-10">
		        <div class="input-group-addon"> <span class="glyphicon glyphicon-user"></span> </div>
		        <input type="text" class="form-control" id="username" name="username" placeholder="用户名"/>
		    </div>

		</div>
		<div class="form-group">
		    <label for="password" class="col-sm-2 control-label">确认密码</label>
		    <div class="input-group col-sm-10">
		        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
		        <input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
		    </div>
		</div>
		<div class="form-group">
		    <label for="password" class="col-sm-2 control-label">验证码</label>
		    <div class="input-group col-sm-10">
		        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
		        <input type="text" class="form-control" name="verificationcode" id="verificationcode" placeholder="请输入验证码"/>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-10  col-md-offset-2">
		        <img src="/users/verificationcode" data-src="/users/verificationcode" title="到百度首页" id="verificationcodeImg">
		        <a class="btn btn-default" href="javascript:void(0);" onclick="var img=document.getElementById('verificationcodeImg');img.src=img.getAttribute('data-src')+'?time='+(new Date)*1" role="button">刷新</a>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		        <button type="submit" class="btn btn-default">提交</button>
		        <button type="reset" class="btn btn-default">重置</button>
		    </div>
		</div>
	</form>
</div>
<% include ../include/footer.html %>
