<%
    var styleArray = [];//根目录css
    var scriptArray = [];//根目录js
%>
<% include ../include/header.html %>
<div class="container">
	<form action="/users/submitDetails" method="post"  role="form" class="form-horizontal">
		<div class="form-group">
		    <label for="username" class="col-sm-2 control-label">用户名</label>
		    <div class="input-group col-sm-10">
		        <div class="input-group-addon"> <span class="glyphicon glyphicon-user"></span> </div>
		        <input type="text" class="form-control" value="<%=userObj.username%>" name="username" placeholder="用户名"/>
		    </div>
		</div>
        <div class="form-group">
		    <label for="username" class="col-sm-2 control-label">邮箱</label>
		    <div class="input-group col-sm-10">
		        <div class="input-group-addon"> <span class="glyphicon glyphicon-envelope"></span> </div>
		        <input type="email" class="form-control" value="<%=userObj.email%>" name="email" placeholder="邮箱"/>
		    </div>
		</div>
        <div class="form-group">
		    <label for="username" class="col-sm-2 control-label">年龄</label>
		    <div class="input-group col-sm-10">
		        <div class="input-group-addon"> <span class="glyphicon glyphicon-tag"></span> </div>
		        <input type="number" class="form-control" value="<%=userObj.age%>" name="age" placeholder="年龄"/>
		    </div>
		</div>
        <div class="form-group">
		    <label for="username" class="col-sm-2 control-label">职业</label>
		    <div class="input-group col-sm-10">
		        <div class="input-group-addon"> <span class="glyphicon glyphicon-fire"></span></div>
		        <input type="text" class="form-control" value="<%=userObj.job%>" name="job" placeholder="职业"/>
		    </div>
		</div>
        <div class="form-group">
		    <label for="username" class="col-sm-2 control-label">爱好</label>
		    <div class="input-group col-sm-10">
		        <div class="input-group-addon"> <span class="glyphicon glyphicon-heart-empty"></span></div>
		        <input type="text" class="form-control" value="<%=userObj.hobby%>" name="hobby" placeholder="爱好"/>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		        <button type="submit" class="btn btn-default">提交</button>
		        <button type="reset" class="btn btn-default">重置</button>
		    </div>
		</div>
	</form>
</div>
<% include ../include/footer.html %>
